<body style="background: url('assets/img/whiobg2.jpg'), linear-gradient(black, white); font-family: Merriweather, serif;">

<!-- Navbar (reuse from index.html) -->
<nav class="navbar navbar-expand-md bg-body fw-normal py-3" data-bs-theme="light" style="background: rgba(255,255,255,0) !important;">
  <div class="container">
    <a class="navbar-brand d-flex align-items-center" href="index.html" style="backdrop-filter: blur(8px); -webkit-backdrop-filter: blur(8px);">
      <div style="display: flex; position: relative; transform: scale(1.61);">
        <img src="assets/img/whio2-no-bg.png" width="45rem" height="45rem" style="transform: perspective(10px) translate(12px) rotateY(-179deg); opacity: 0.71;" />
      </div>
      <span style="font-family: Silkscreen, serif;">whio.digital</span>

  <!-- Search and filter -->
  <div class="row mb-4">
    <div class="col-md-6 mb-2">
      <input id="search-input" type="text" class="form-control" placeholder="Search articles...">
    </div>
    <div class="col-md-6 mb-2">
      <select id="year-filter" class="form-select">
        <option value="">All Years</option>

  <!-- Pagination -->
  <nav class="mt-4">
    <ul class="pagination justify-content-center" id="pagination"></ul>

<footer class="container py-4 mt-5">
