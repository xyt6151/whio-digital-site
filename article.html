    <style>
      /* Custom styles for article content */
      .article-content {
        font-family: "Red Hat Display", sans-serif;
        line-height: 1.8;
      }
      .article-content h1,
      .article-content h2,
      .article-content h3,
      .article-content h4,
      .article-content h5,
      .article-content h6 {
        font-family: "Space Grotesk", sans-serif;
        margin-top: 1.5rem;
        margin-bottom: 1rem;
      }
      .article-content p {
        margin-bottom: 1.2rem;
      }
      .article-content img {
        max-width: 100%;
        height: auto;
        border-radius: 4px;
        margin: 1.5rem 0;
      }
      .article-content code {
        font-family: "Inconsolata", monospace;
        background-color: rgba(0, 20, 40, 0.1);
        padding: 0.2rem 0.4rem;
        border-radius: 3px;
      }
      .article-content pre {
        margin: 1.5rem 0;
        padding: 1rem;
        border-radius: 4px;
      }
      .article-content a {
        color: #3182ce;
        text-decoration: none;
      }
      .article-content a:hover {
        text-decoration: underline;
      }
      .article-content blockquote {
        border-left: 4px solid rgba(0, 20, 40, 0.8);
        padding-left: 1rem;
        margin-left: 0;
        font-style: italic;
        margin: 1.5rem 0;
      }
      .article-content table {
        width: 100%;
        margin: 1.5rem 0;
        border-collapse: collapse;
      }
      .article-content table th,
      .article-content table td {
        padding: 0.5rem;
        border: 1px solid rgba(0, 20, 40, 0.2);
      }
      .article-content table th {
        background-color: rgba(0, 20, 40, 0.1);
      }
      /* Loading indicator */
      .loading {
        text-align: center;
        padding: 2rem;
        font-family: "Space Grotesk", sans-serif;
        color: #1a365d;
      }
      /* Article not found message */
      .not-found {
        text-align: center;
        padding: 2rem;
        font-family: "Space Grotesk", sans-serif;
        color: #e53e3e;
      }
      /* Ensure the main content area accommodates styling */
      .article-container {
          background: rgba(0, 20, 40, 0.8);
          backdrop-filter: blur(10px);
          -webkit-backdrop-filter: blur(10px);
          color: #e9ecef; /* Set default text color for the container */
      }

      #article-title {
         font-family: "Space Grotesk", sans-serif;
         color: #f8f9fa; /* Match title color from other sections */
         margin-bottom: 1.5rem; /* Add spacing below title */
         padding-top: 1rem; /* Add some padding inside the container */
      }

      #article-content {
        font-family: "Red Hat Display", sans-serif;
        line-height: 1.8;
        padding-bottom: 1rem; /* Add some padding inside the container */
      }
      #article-content h1,
      #article-content h2,
      #article-content h3,
      #article-content h4,
      #article-content h5,
      #article-content h6 {
        font-family: "Space Grotesk", sans-serif;
        color: #f8f9fa; /* Make headers stand out */
        margin-top: 2rem;
        margin-bottom: 1rem;
      }
       #article-content p {
         margin-bottom: 1.2rem;
       }
       #article-content img {
         max-width: 100%;
         height: auto;
         border-radius: 4px;
         margin: 1.5rem 0;
       }
       /* Loading/Not Found Styles */
       .loading-placeholder, .not-found-placeholder {
         text-align: center;
         padding: 3rem 1rem;
         font-family: "Space Grotesk", sans-serif;
         min-height: 200px; /* Ensure container has some height while loading */
       }
       .loading-placeholder { color: #adb5bd; }
       .not-found-placeholder { color: #e53e3e; } /* Use a noticeable error color */
    </style>
